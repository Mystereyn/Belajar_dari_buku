<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Form</title>
</head>
<body>
    <form action="">
        <label for="Input_Name">Name
            <input type="text" name="UserName" id="UserName" 
            placeholder="Inputkan nama anda misalnya"required> 
            <br>
        </label>
        <label for="Input_Alamat">Alamat
            <textarea id="Address" name="Address" type="text" cols="30" rows="5" required></textarea>
            <br>
        <label for="No_Telepone">Nomor Telepon</label>
        <input type="text" minlength="8" name="Telepon" id="No_Telepone" pattern="\+62?(\d+)+|\(\d+\)">
            <br>
        <label for="Email"> Email
            <input type="email" id="email" placeholder="input_email">
        </label>
        <br>
        <!-- min = inputan default-->
        <label for="umur"> umur
            <input type="number" id="umur" placeholder="input_umur" min="12">
    </form>
</body>
</html>
